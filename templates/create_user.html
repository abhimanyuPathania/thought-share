{% extends 'base.html' %}

{% block title %}
	<title>Thought Share</title>
{% endblock %}

{% block content %}
<script data-main="../scripts/createUserMain" src="../scripts/libs/require.js"></script>

<h2>
	Create your account
</h2>
<p>Linked google account: {{email}}</p>
<div>
	<p>Use another google account? <a href="{{status_url}}">Logout</a></p>
</div>

<div>
	<form id="createUserForm" action="{{form_action}}" enctype="multipart/form-data" method="POST">
		<div>
			<h3>choose a display name</h3>
			<input type="text" name="display_name">
		</div>
		<div>
			<h3>set your image(optional)</h3>
			<input type="file" name="file" value="Select">
		</div>
		<div>
			<input type="submit" name="submit" value="Create">
		</div>
	</form>
	<div id="error">{{error}}</div>	
</div>
{% endblock %}
